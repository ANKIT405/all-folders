<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Element</title>
</head>
<body>
  
    <h1 id="timer">10:00</h1>

    <script >
function map(arr,call) {
    for (let i = 0; i < arr.length; i++) {
       arr[i]=call(arr[i])
        
    }
    return arr
}
 let res= map([1,2,3,4],(v)=>{
return v+1
})

console.log(res)
    </script>
</body>
</html>
